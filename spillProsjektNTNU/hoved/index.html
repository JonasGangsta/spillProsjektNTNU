<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
      type="text/css"
    />
    <!--Google Icons for tannjul-ikone.-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.dom.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script src="platform.js"></script>
    <script src="spiller.js"></script>
    <script src="hinder.js"></script>
    <script src="goal.js"></script>

    </script>
  </head>
  <body>
    <main>
      <!--Innstillinger-->
      <i class="material-icons" id="innstillinger">settings</i>
      <div id="myDropdown" class="dropdown-content">
        <div id="VisTekst">
          <b>Vis regler og scoreboard</b>
          <input type="checkbox" id="hideRules" onclick="sjekkData()" checked />
        </div>
      </div>
      <!-- -->
      <div id="title">
        <h1>Nattmat</h1>
      </div>
      <div id="grid-container">
        <div id="controls">
          <h1>Controls</h1>
          <p>Bruk piltastene til å bevege spilleren. </p>
          <i class="material-icons" id="pilvenstre">arrow_upward</i><i class="material-icons" id="pilopp">arrow_upward</i><i class="material-icons" id="pilhoyre">arrow_upward</i>

             <p>Målet er å samle inn så mange kebaber du klarer før du faller av eller tråkker på glass-skår.</p>
        
        </div>
        <div id="game" class="container">
        </div>
        <div id="leaderboard">
          <h1>Leaderboard</h1>
          <p>1. Jonas</p>
          <p>2. Alle andre</p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
