<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Spillet nattmat av gruppe 6:</title>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
      type="text/css"
    />
    <!--Google Icons for tannjul-ikone.-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.dom.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script src="platform.js"></script>
    <script src="spiller.js"></script>
    <script src="hinder.js"></script>
    <script src="goal.js"></script>

    </script>
  </head>

  <body>
    <main>
      <!--Innstillinger-->
      <i class="material-icons" id="innstillinger">settings</i>
      <div id="meny" class="menyinnhold">
        <div id="VisTekst">
          <b>Vis regler og scoreboard</b>
          <input aria-label="Gjem kontroller og highscore" type="checkbox" id="hideRules" onclick="sjekkData()" checked />
        </div>
      </div>
      <!-- -->
      <div id="title">
        <h1>Nattmat</h1>
      </div>
      <div id="grid-container">
        <div id="controls" aria-label="Kontroller">
          <h1>Kontroller</h1>
          <p>Bruk piltastene til å bevege spilleren. </p>
          <i class="material-icons" id="pilopp">gamepad</i>
          
             <p>Målet er å samle inn så mange kebaber du klarer fører du faller av eller tråkker på glass-skår.</p>

        </div>
        <div id="game" class="container" aria-label="Spill">
        </div>
        <div id="leaderboard" aria-label="Leaderboard">
          <h1>Toppliste</h1>
          <p>1. Gutta</p>
          <p>2. Alle andre</p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
