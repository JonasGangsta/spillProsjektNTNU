<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Spillet nattmat av gruppe 6:</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
      type="text/css"
    />
    <!--Google Icons for tannjul-ikone.-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.dom.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script src="platform.js"></script>
    <script src="spiller.js"></script>
    <script src="hinder.js"></script>
    <script src="goal.js"></script>

    </script>
  </head>

  <body>
    <main>
      <!--Innstillinger-->
      <i class="material-icons" id="innstillinger">settings</i>
      <div id="meny" class="menyinnhold">
        <div id="VisTekst">
          <b>Vis regler og scoreboard</b>
          <input aria-label="Gjem kontroller og highscore" type="checkbox" id="hideRules" onclick="sjekkData()" checked />
        </div>
      </div>
      <!-- -->
      <div id="tittel-kontainer">
        <img id="kebabBilde" src="bilder/pixelbab.png" alt="kebab" />
        <div id="title">
          <h1>Nattmat</h1>
        </div>
        <img id="burgerBilde" src="bilder/pixelburger.png" alt="burger" />
      </div>
      <div id="grid-container">
        <div class="infoContainer" id="controls" aria-label="Kontroller">
          <h1>Kontroller</h1>
          <p>Bruk <span>piltastene</span> til å bevege spilleren. </p>
          <i class="material-icons" id="pilopp">videogame_asset</i>

             <p>Målet er å samle inn så mange <span>kebaber</span> du klarer.</p>

        </div>
        <div id="game" class="container" aria-label="Spill">
        </div>
        <div class="infoContainer" id="leaderboard" aria-label="Leaderboard">
          <h1>Din highscore</h1>

          <p id="dinHighscore"></p>

          <p id="status">Få en highscore på 15+ for å låse opp fargevalg!</p>
          <div>
          <span class="dot"id="green"></span>
          <span class="dot" id="red"></span>
        <span class="dot" id="blue"></span>
        <span class="dot" id="yellow"></span>
        <span class="dot" id="rainbow"></span>
      </div>
        </div>
      </div>
      <div id="knapp-container">
        <p>Om oss</p>
        <p>Spill</p>
        <p>Prosjekt</p>

      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
